<!DOCTYPE html> <!-- מציין שהקובץ הוא מסוג HTML5. -->
<html lang="he"> <!-- שדה זה מגדיר את שפת הדף כעברית (he). -->
<head>
    <meta charset="UTF-8"> <!-- מגדיר את קידוד התויות כ-UTF-8, כך שניתן להציג תווים בעברית. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- מבצע התאמה של התצוגה לפי רוחב המסך של המכשיר, מה שמאפשר עיצוב רספונסיבי (מתואם למובייל ולמחשבים). -->
    <title>מערכת השקייה IoT</title> <!-- כותרת הדף שתופיע בלשונית הדפדפן. -->

    <!-- חיבור Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"> <!-- חיבור לגורם חיצוני של Bootstrap, המאפשר עיצוב רספונסיבי ושימוש בסטיילים מוכנים. -->
    <link rel="stylesheet" href="./css/style.css"> <!-- חיבור לקובץ CSS אישי (style.css) שמכיל עיצובים מותאמים אישית לאתר. -->

    <!-- חיבור גוגל פונטים -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap" rel="stylesheet"> <!-- חיבור לפונטים של גוגל, כאן הגדרת פונט 'Heebo' לשימוש בעיצוב האתר. -->
    

   
   
</head>
<body>
    <!-- תפריט עליון -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary"> <!-- יצירת תפריט ניווט עם Bootstrap, בצבע כחול כהה. -->
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">מערכת השקייה IoT</a> <!-- כותרת התפריט, לחיצה עליה מחזירה לדף הבית. -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"> <!-- כפתור שמבצע את הגלילה של התפריט במובייל. -->
                    <span class="navbar-toggler-icon"></span> <!-- אייקון של כפתור לתפריט במובייל. -->
                </button>
                <div class="collapse navbar-collapse" id="navbarNav"> <!-- יצירת חלון התפריט הנגלל במובייל. -->
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="./index.html">דף הבית</a></li> <!-- קישור לדף הבית, עם עיצוב פעיל. -->
                        <li class="nav-item"><a class="nav-link" href="./gallery.html">גלריה</a></li> <!-- קישור לדף הגלריה. -->
                        <li class="nav-item"><a class="nav-link" href="./about.html">אודות</a></li> <!-- קישור לדף אודות. -->
                        <li class="nav-item"><a class="nav-link" href="./login.html">התחברות</a></li> <!-- קישור לדף התחברות. -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- תוכן עמוד הבית -->
    <main class="container text-center my-5"> <!-- תיבת תוכן ראשית עם עיצוב רספונסיבי ומרווחים מותאמים. -->
        <h1 class="fw-bold">ברוכים הבאים למערכת השקייה IoT</h1> <!-- כותרת ראשית בעיצוב בולט שמברכת את המשתמשים. -->
        <p class="lead">פרויקט ייחודי המשלב טכנולוגיה חכמה לחיסכון במים וניהול השקיה מתקדם.</p> <!-- טקסט הסבר שמסביר בקצרה על מטרת האתר. -->

        <!-- שורה עם תמונה וסרטון -->
        <div class="row justify-content-center"> <!-- יצירת שורה עם אלמנטים ממוינים במרכז. -->
            <div class="col-md-6 mb-4"> <!-- עמודה של Bootstrap עם תמונה מייצגת, בגודל מדוד עבור מסכים רחבים. -->
                <img src="./img.jpg2003/esp.jpg" class="img-fluid rounded shadow-lg" alt="תמונה מייצגת" style="height: 400px; object-fit: cover;"> <!-- תמונה מייצגת שנמצאת בתוך עמודה, עם עיצוב מותאם כך שתתפוס את כל הרוחב. -->
            </div>
            <div class="col-md-6 mb-4"> <!-- עמודה נוספת עם סרטון. -->
                <iframe width="100%" height="400" src="https://www.youtube.com/embed/gjBFtoruO-I" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> <!-- הוספת סרטון YouTube בתוך עמודה עם עיצוב מותאם. -->
            </div>
        </div>

        <div class="data-box">
            <p>לחות : <span id="moisture" class="sensor-value">--</span></p>
            <p>מים: <span id="waterLevel" class="sensor-value">--</span></p>
            <p>LDR: <span id="ldr" class="sensor-value">--</span></p>
        </div>
    
    
    
        <div class="mt-4"> <!-- תיבה לשליטה בצרכנים (מאוורר, מנורה, משאבה). -->
            <h2>מצב הפעלה</h2> <!-- כותרת לשליטה במאוורר. -->
            <select id="SwitchAuto" class="form-select w-auto" onchange="modeSwitch(this.value)"> <!-- תפריט בחירה לשליטה על מהירות המאוורר. -->
                <option value="0">OFF</option> <!-- מצב כבוי. -->
                <option value="32"> ON</option>  
                
            </select>
       
        <!-- שליטה על הצרכנים -->
        <div class="mt-4"> <!-- תיבה לשליטה בצרכנים (מאוורר, מנורה, משאבה). -->
            <h2>מאוורר</h2> <!-- כותרת לשליטה במאוורר. -->
            <select id="fanSpeedSelect" class="form-select w-auto" onchange="setFanSpeed(this.value)"> <!-- תפריט בחירה לשליטה על מהירות המאוורר. -->
                <option value="0">OFF</option> <!-- מצב כבוי. -->
                <option value="1">מצב 1</option> <!-- מצב 1. -->
                <option value="2">מצב 2</option> <!-- מצב 2. -->
                <option value="3">מצב 3</option> <!-- מצב 3. -->
            </select>

            <!-- כפתור למנורה -->
            <div class="center">
                <h2>מנורה</h2> <!-- כותרת לשליטה במנורה. -->
                <select id="toggleLampBtn" class="form-select w-auto" onchange="toggleLampBtn(this.value)"> <!-- תפריט בחירה לשליטה על המנורה. -->
                    <option value="0">OFF</option> <!-- מצב כבוי. -->
                    <option value="4">מצב 1</option> <!-- מצב 1. -->
                    <option value="8">מצב 2</option> <!-- מצב 2. -->
                    <option value="12">מצב 3</option> <!-- מצב 3. -->
                </select>
            </div>

            <!-- כפתור למשאבה -->
            <div class="mt-4">
                <h2>משאבה</h2> <!-- כותרת לשליטה על המשאבה. -->
                <select id="pumpSwitch" class="form-select w-auto" onchange="togglePump(this.value)"> <!-- תפריט בחירה לשליטה על המשאבה. -->
                    <option value="0">OFF</option> <!-- מצב כבוי. -->
                    <option value="16">ON</option> <!-- מצב הפעלה. -->
                </select>
            </div>
        </div>
    </main>

    <!-- פוטר -->
    <footer class="bg-dark text-white text-center py-3"> <!-- פוטר תחתון עם עיצוב כהה, טקסט במרכז, ורווחים מותאמים. -->
        <p>&copy; 2025 מערכת השקייה IoT | כל הזכויות שמורות</p> <!-- טקסט הפוטר שמציג את זכויות היוצרים. -->
    </footer>

   


    <!-- חיבור Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script> <!-- חיבור לסקריפט של Bootstrap שמספק תכונות דינמיות כגון תפריטים נגללים, מודאלים, ועוד. -->

 <!-- חיבור Firebase -->
 <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app-compat.js"></script> <!-- חיבור לפיירבייס לצורך אינטגרציה עם השירותים השונים של Firebase (כגון Auth, Database וכו'). -->
 <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth-compat.js"></script> <!-- חיבור מודול האימות של Firebase, לצורך התחברות למערכת. -->
 <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-database-compat.js"></script> <!-- חיבור לשירות ה-Database של Firebase, לשם שמירה ועדכון נתונים בזמן אמת. -->
 <script src="./main.js" defer></script>  <!-- חיבור לקובץ JS שכולל את הלוגיקה של האתר, הקובץ נטען לאחר שהדף נטען (הודות ל-defer). -->


</body>
</html>
